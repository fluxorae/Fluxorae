services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fluxorae_erp}
      POSTGRES_USER: ${POSTGRES_USER:-fluxorae}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - fluxorae_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fluxorae} -d ${POSTGRES_DB:-fluxorae_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: api
      TRUST_PROXY: 1
      DATABASE_URL: postgresql://${POSTGRES_USER:-fluxorae}:${POSTGRES_PASSWORD:-change-me}@postgres:5432/${POSTGRES_DB:-fluxorae_erp}
      JWT_SECRET: ${JWT_SECRET:-replace-with-64-char-random-secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-8h}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://fluxorae.com,https://www.fluxorae.com}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-120}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/api/health').then((res)=>process.exit(res.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: /api
    depends_on:
      api:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - api

volumes:
  fluxorae_pgdata:
